name: CI-Test

on:
  push:
    branches:
      - main  # Ejecuta en cada push a la rama main

jobs:
  test-gcp-credentials:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up GCP credentials
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ${{ github.workspace }}/gcp-key.json
        gcloud auth activate-service-account --key-file ${{ github.workspace }}/gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Verify GCP Authentication
      run: gcloud auth list

    - name: Verify GCP Project
      run: gcloud projects describe ${{ secrets.GCP_PROJECT_ID }}
