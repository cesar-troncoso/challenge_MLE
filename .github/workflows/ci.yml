name: CI-Test

on:
  push:
    branches:
      - main  # Ejecuta en cada push a la rama main

jobs:
  test-gcp-credentials:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up GCP credentials
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ${{ github.workspace }}/gcp-key.json
        gcloud auth activate-service-account --key-file ${{ github.workspace }}/gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Verify GCP Authentication
      run: gcloud auth list

    - name: Debugging
      run: echo "Listing Artifact Repositories..."

    - name: Verify Artifact Registry Access
      run: |
        gcloud artifacts repositories list --location=us-central1

    - name: Authenticate Docker with GCP
      run: |
        gcloud auth configure-docker gcr.io

    - name: Build Docker image (Dummy)
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/dummy-image:latest .

    - name: Push Docker image (Dummy)
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/dummy-image:latest
